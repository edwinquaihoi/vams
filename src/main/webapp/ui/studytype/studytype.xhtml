<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="form">
		<div class="Container100 ui-fluid">
			<div class="ContainerIndent">
				<div class="ShadowBox whiteback RedBorderedBox">
				<div class="TexAlLeft">
	
					<div class="Container90">
						<h2 class="BigTopic" style="padding-bottom: 0px">Study Type</h2>
					</div>
	
					<div class="back" align="right">
						<p:commandLink  id="bckButton"  action="#{studyTypeForm.goBack}" ajax="true" update="form">
							<h:outputText value="Back" style="color: #003D50;"></h:outputText>
						</p:commandLink>
					</div>
				</div>

					<h:panelGrid columns="2" cellpadding="5" id="studyTypePanel">
						<p:outputLabel value="Name *" />
						<p:outputPanel>
							<p:inputText required="true" label="Name" style="width:163px"
								value="#{studyTypeForm.sessionModel.model.name}">
							</p:inputText>
						</p:outputPanel>
						<p:outputLabel value="Algorithm *" />
						<p:outputPanel>
							<p:selectOneMenu id="algorithmnew" 
								value="#{studyTypeForm.sessionModel.model.algorithm}"
								converter="omnifaces.SelectItemsIndexConverter"
								style="width:125px" required="true" label="Algorithm"
								rendered="#{studyTypeForm.sessionModel.newMode}">
								<f:selectItem itemLabel="Select One" itemValue="#{null}" />
								<f:selectItems value="#{studyTypeForm.algrthms}" var="algorithm"
									itemLabel="#{algorithm.name}" itemValue="#{algorithm}" />
							</p:selectOneMenu>

							<p:selectOneMenu id="algorithmedit"
								value="#{studyTypeForm.sessionModel.model.algorithm}"
								converter="omnifaces.SelectItemsIndexConverter"
								style="width:125px" required="true" label="Algorithm"
								rendered="#{studyTypeForm.sessionModel.editMode}"
								disabled="#{studyTypeForm.sessionModel.editMode}">
								<f:selectItems value="#{studyTypeForm.algrthms}" var="algorithm"
									itemLabel="#{algorithm.name}" itemValue="#{algorithm}" />
							</p:selectOneMenu>

						</p:outputPanel>
						<p:outputLabel value="Plate Type *" />
						<p:outputPanel>
							<p:selectOneMenu id="plateTypenew"
								value="#{studyTypeForm.sessionModel.model.plateType}"
								converter="omnifaces.SelectItemsIndexConverter"
								style="width:125px" required="true" label="Plate Type"
								rendered="#{studyTypeForm.sessionModel.newMode}">
								<f:selectItem itemLabel="Select One" itemValue="#{null}" />
								<f:selectItems value="#{studyTypeForm.plateTyps}"
									var="plateType" itemLabel="#{plateType.name}"
									itemValue="#{plateType}" />
							</p:selectOneMenu>

							<p:selectOneMenu id="plateTypeedit"
								value="#{studyTypeForm.sessionModel.model.plateType}"
								converter="omnifaces.SelectItemsIndexConverter"
								style="width:125px" required="true" label="Plate Type"
								rendered="#{studyTypeForm.sessionModel.editMode}"
								disabled="#{studyTypeForm.sessionModel.editMode}">
								<f:selectItems value="#{studyTypeForm.plateTyps}"
									var="plateType" itemLabel="#{plateType.name}"
									itemValue="#{plateType}" />
							</p:selectOneMenu>
						</p:outputPanel>
						<div>
							<p:outputPanel>
								<p:commandButton value="Save" action="#{studyTypeForm.save()}"
									ajax="true" update="form , studyTypePanel,growl"
									rendered="#{studyTypeForm.sessionModel.newMode}" />
								<p:commandButton value="Update" action="#{studyTypeForm.save()}"
									ajax="true" update="form, studyTypePanel,growl"
									rendered="#{studyTypeForm.sessionModel.editMode}" />
							</p:outputPanel>
						</div>
				</h:panelGrid>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
